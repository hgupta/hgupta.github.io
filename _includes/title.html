{% capture title %}{{ site.title }},{{ site.subtitle }}{% endcapture %}
{% if page.title != "" and page.title != nil %}
{% assign title = title | prepend: "," | prepend: page.title %}
{% endif %}
<title>{{ title | split: "," | join: " &verbar; " }}</title>
<meta property="og:title" content="{{ title | split: "," | join: " &verbar; " }}" />

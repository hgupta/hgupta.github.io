<div class="d-flex flex-column justify-content-start text-right mr-3 p-3 sticky-top sidebar">
  {% include sidebar/culture.html %}
  <a href="{{ site.url }}" class="no-decoration">
    <img src="{{ site.logo }}" alt="logo" class="border rounded-circle logo" />
  </a>
  <h2 class="mt-3 mb-3 site-title">
    <a href="{{ site.url }}">{{ site.title }}</a>
  </h2>
  {% include sidebar/nav-links.html %}
  {% include sidebar/social-links.html %}
  <div class="disclaimer">
    <div class="license">
      <a href="{{ site.license.url }}" target="_blank">
        <img src="{{ site.license.ccbysashield | safe }}" />
      </a>
    </div>
    <div class="copyright">
      <span class="font-weight-bold">{{ site.license.copyright }}</span>
      <span class="ml-2">2020</span>
      <span class="ml-2">{{ site.author.name }}</span>
    </div>
    <div class="rights">Some rights are reserved.</div>
    <div class="version">Made with <a href="https://jekyllrb.com/" target="_blank">Jekyll v{{ jekyll.version }}</a>.</div>
  </div>
</div>
